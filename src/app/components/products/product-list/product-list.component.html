<h3 class="text-center">Product List</h3>
<div class="card mt-5">
  <div class="card-body">

   <table  class="table table-sm table-hover text-left">
      <tbody>
          <tr *ngFor="let product of productList">
            <td>
              <a (click)="onEdit(product)" class="btn btn-secondary text-white">
                <i class="far fa-edit"></i>
              </a>
            </td>
              <td>
              <a (click)="productServices.deleteProduct(product.$key)" class="btn btn-danger text-white">
                <i class="fas fa-trash-alt"></i>
              </a>
            </td>
            <td>{{product.name}}</td>
            <td>{{product.category}}</td>


          </tr>
      </tbody>

   </table>

  </div>
</div>
