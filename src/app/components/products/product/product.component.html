<h3 class="text-center">Add Product</h3>
<div class="card mt-5">
  <div class="card-body">
    <form #productForm="ngForm" (ngSubmit)="onSubmit(productForm)">
      <input type="hidden" name="$key"
             [(ngModel)]="productServices.selectedProduct.$key">
      <div class="form-group">
        <input
          class="form-control"
          type="text"
          name="name"
          [(ngModel)]="productServices.selectedProduct.name"
          placeholder="Product Name"
        >
      </div>
      <div class="form-group">
        <input
          class="form-control"
          type="text"
          name="category"
          [(ngModel)]="productServices.selectedProduct.category"
          placeholder="category"
        >
      </div>
      <div class="form-group">
        <input
          class="form-control"
          type="text"
          name="location"
          [(ngModel)]="productServices.selectedProduct.location"
          placeholder="Location"
        >
      </div>

      <div class="form-group">
        <input
          class="form-control"
          type="text"
          name="price"
           [(ngModel)]="productServices.selectedProduct.price"
          placeholder="price"
        >
      </div>
     <div class="from-group">
       <button
         class="btn btn-primary"
         type="submit"
       >
         <i class="fas fa-plus-circle"> </i>
         Add
       </button>

       <button  (click)="resetForm(productForm)" class="btn btn-secondary" type="reset">
         <i class="fas fa-sync-alt"></i> Reset
       </button>
     </div>
    </form>
  </div>
</div>
